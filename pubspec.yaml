name: shortlet_apartments
description: A shortlet apartment app for Abuja, Nigeria
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  http: ^1.1.0
  html: ^0.15.4
  auth0_flutter: ^1.0.0
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - .env

flutter_launcher_icons:
  android: false
  ios: true
  image_path: "assets/images/logo.jpeg"
  remove_alpha_ios: true

